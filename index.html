    <div id="hidden-form">

                <label for="name"><b>Filmin Adı</b></label>
                <input type="text" class="name" autocomplete="off" required>

                <input type="text" class="pic" autocomplete="off" required>

                <label for="link"><b>Adres</b></label>
                <input type="text" class="url" autocomplete="off" required>
